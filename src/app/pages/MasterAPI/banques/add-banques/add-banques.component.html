<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Banques</h6>
        <form [formGroup]="banquesGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdTeleoperateur:</mat-label>
                <mat-select matNativeControl formControlName="idTeleoperateur">
                    <mat-option *ngFor="let option of teleoperateurss" [value]="option?.idTeleoperateur">{{option?.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Type de paiement :</mat-label>
                <mat-select matNativeControl formControlName="type">
                    <mat-option *ngFor="let option of keys(Enums.TypeBanquesBanques);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>IBAN:</mat-label>
            <input matInput placeholder="IBAN" formControlName="iban">
        </mat-form-field>
        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
