<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Paramètres des états d’appels</h6>
        <form [formGroup]="etats__appelGroup">

        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Nom:</mat-label>
            <input matInput placeholder="Nom" formControlName="nom">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Type d’etat :</mat-label>
                <mat-select matNativeControl formControlName="type_Etat">
                    <mat-option *ngFor="let option of keys(Enums.Type_EtatEtats__AppelEtats__Appel);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Pastille:</mat-label>
            <input matInput placeholder="Pastille" formControlName="pastille">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between padding-bot">
        <div class="d-flex">
            <mat-checkbox class="example-margin" formControlName="appel_Argumente">
                Définir comme un appel argumenté
            </mat-checkbox>
        </div>
        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Types de missions:</mat-label>
                <mat-select matNativeControl formControlName="type_Mission">
                    <mat-option *ngFor="let option of keys(Enums.Type_MissionEtats__AppelEtats__Appel);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Fichier / Cible:</mat-label>
                <mat-select matNativeControl formControlName="fichier_Cible">
                    <mat-option *ngFor="let option of keys(Enums.Fichier_CibleEtats__AppelEtats__Appel);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
