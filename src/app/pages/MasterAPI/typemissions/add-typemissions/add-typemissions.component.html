<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">TypeMissions</h6>
        <form [formGroup]="typemissionsGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdTeleoperateur:</mat-label>
                <mat-select matNativeControl formControlName="idTeleoperateur">
                    <mat-option *ngFor="let option of teleoperateurss" [value]="option?.idTeleoperateur">{{option?.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Types de missions:</mat-label>
                <mat-select matNativeControl formControlName="libelle_Type_Mission">
                    <mat-option *ngFor="let option of keys(Enums.Libelle_Type_MissionTypeMissionsTypeMissions);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Type prospects:</mat-label>
                <mat-select matNativeControl formControlName="libelle_Type_Prospect">
                    <mat-option *ngFor="let option of keys(Enums.Libelle_Type_ProspectTypeMissionsTypeMissions);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Types de mission souhait√©e :</mat-label>
                <mat-select matNativeControl formControlName="type_Mission_Souhaitee">
                    <mat-option *ngFor="let option of keys(Enums.Type_Mission_SouhaiteeTypeMissionsTypeMissions);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
