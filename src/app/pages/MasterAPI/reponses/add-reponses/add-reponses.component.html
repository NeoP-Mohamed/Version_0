<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Reponses</h6>
        <form [formGroup]="reponsesGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdQuestion:</mat-label>
                <mat-select matNativeControl formControlName="idQuestion">
                    <mat-option *ngFor="let option of questionss" [value]="option?.idQuestion">{{option?.question}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Reponse:</mat-label>
            <input matInput placeholder="Reponse" formControlName="reponse">
        </mat-form-field>
        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
