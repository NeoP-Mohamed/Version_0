<div class="p-5 pt-0">
  <div class="example-container ">
    <div class=" header-content">
      <span class="list-title">Gestionnaire de modèles</span>
      <button class="btn btn-primary mb-3 mt-2 btn-add" [routerLink]="['/Modeles/add']">Ajouter</button>

    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="modeless" class="example-table" matSort matSortActive="titre"
        matSortDisableClear matSortDirection="desc">

        <!-- Number Column -->
        <ng-container matColumnDef="dateCreation_Modele">
          <th mat-header-cell *matHeaderCellDef>Date de création</th>
          <td mat-cell *matCellDef="let row">{{row.dateCreation_Modele}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let row">{{row.titre}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Aperçu</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
        <!-- State Column -->
        <ng-container matColumnDef="missions">
          <th mat-header-cell *matHeaderCellDef>Mission</th>
          <td mat-cell *matCellDef="let row">{{row.missions}}</td>
        </ng-container>

        
        <!-- State Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="text-end action-title">actions</th>
          <td mat-cell *matCellDef="let row" class="text-end">
            <!-- <span class="link" [routerLink]="['/modeles/'+row.id]"><fa-icon [icon]="faEdit"></fa-icon></span> -->
            <button mat-icon-button mat-button class="action-button" (click)="delete(row)">
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>
            <button mat-icon-button mat-button class="action-button" [routerLink]="['/modeles/'+row.id]">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
    </mat-paginator>
  </div>
</div>
