<div class="p-5 pt-0">
  <div class="example-container ">
    <div class=" header-content">
      <span class="list-title">Abonnements</span>
      <button class="btn btn-primary mb-3 mt-2 btn-add" [routerLink]="['/Abonnements/add']">Ajouter</button>

    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="abonnementss" class="example-table" matSort matSortActive="libelle_Abonnement"
        matSortDisableClear matSortDirection="desc">

        <!-- Number Column -->
        <ng-container matColumnDef="libelle_Abonnement">
          <th mat-header-cell *matHeaderCellDef>Abonnement</th>
          <td mat-cell *matCellDef="let row">{{row.libelle_Abonnement}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let row">{{row.prix}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="periode_Engagement">
          <th mat-header-cell *matHeaderCellDef>Période d’engagement </th>
          <td mat-cell *matCellDef="let row">{{row.periode_Engagement}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="commission">
          <th mat-header-cell *matHeaderCellDef>Commission</th>
          <td mat-cell *matCellDef="let row">{{row.commission}}</td>
        </ng-container>

        
        <!-- State Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="text-end action-title">actions</th>
          <td mat-cell *matCellDef="let row" class="text-end">
            <!-- <span class="link" [routerLink]="['/abonnements/'+row.id]"><fa-icon [icon]="faEdit"></fa-icon></span> -->
            <button mat-icon-button mat-button class="action-button" (click)="delete(row)">
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>
            <button mat-icon-button mat-button class="action-button" [routerLink]="['/abonnements/'+row.id]">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
    </mat-paginator>
  </div>
</div>
