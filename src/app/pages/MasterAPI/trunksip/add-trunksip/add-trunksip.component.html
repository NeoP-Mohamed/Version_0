<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Gestion des Trunk SIP</h6>
        <form [formGroup]="trunksipGroup">

        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Intitule:</mat-label>
            <input matInput placeholder="Intitule" formControlName="intitule">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Nom d’utilisateur:</mat-label>
            <input matInput placeholder="Nom d’utilisateur" formControlName="nom_Utilisateur">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Mot de passe:</mat-label>
            <input matInput placeholder="Mot de passe" formControlName="mdp" type="password">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Domaine:</mat-label>
            <input matInput placeholder="Domaine" formControlName="domaine">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Commentaire:</mat-label>
            <textarea matInput placeholder="Commentaire" formControlName="commentaire"></textarea>
        </mat-form-field>
        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
