<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Gestion des agendas</h6>
        <form [formGroup]="agendas__teleoperateursGroup">

        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Nom de l’agenda:</mat-label>
            <input matInput placeholder="Nom de l’agenda" formControlName="nom">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Pays :</mat-label>
                <mat-select matNativeControl formControlName="pays">
                    <mat-option *ngFor="let option of keys(Enums.PaysAgendas__TeleoperateursAgendas__Teleoperateurs);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Synchroniser avec un agenda:</mat-label>
            <input matInput placeholder="Synchroniser avec un agenda" formControlName="synchronisation">
        </mat-form-field>
        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
