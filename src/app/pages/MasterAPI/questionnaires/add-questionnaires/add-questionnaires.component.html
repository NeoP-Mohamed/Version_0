<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Questionnaires</h6>
        <form [formGroup]="questionnairesGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdTeleoperateur:</mat-label>
                <mat-select matNativeControl formControlName="idTeleoperateur">
                    <mat-option *ngFor="let option of teleoperateurss" [value]="option?.idTeleoperateur">{{option?.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdQuestion:</mat-label>
                <mat-select matNativeControl formControlName="idQuestion">
                    <mat-option *ngFor="let option of questionss" [value]="option?.idQuestion">{{option?.question}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdReponse:</mat-label>
                <mat-select matNativeControl formControlName="idReponse">
                    <mat-option *ngFor="let option of reponsess" [value]="option?.idReponse">{{option?.reponse}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
