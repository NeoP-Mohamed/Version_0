<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Moyens__Paiement</h6>
        <form [formGroup]="moyens__paiementGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdTeleoperateur:</mat-label>
                <mat-select matNativeControl formControlName="idTeleoperateur">
                    <mat-option *ngFor="let option of teleoperateurss" [value]="option?.idTeleoperateur">{{option?.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Intitule:</mat-label>
            <input matInput placeholder="Intitule" formControlName="intitule">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Numero_Carte:</mat-label>
            <input matInput placeholder="Numero_Carte" formControlName="numero_Carte">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date_Ajout:</mat-label>
            <input matInput placeholder="Date_Ajout" formControlName="date_Ajout">
        </mat-form-field>

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date_Expiration:</mat-label>
            <input matInput placeholder="Date_Expiration" formControlName="date_Expiration">
        </mat-form-field>

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Cryptogramme:</mat-label>
            <input matInput placeholder="Cryptogramme" formControlName="cryptogramme">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Etat:</mat-label>
            <input matInput placeholder="Etat" formControlName="etat">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between padding-bot">
        <div class="d-flex">
            <mat-checkbox class="example-margin" formControlName="carte_Favorite">
                Carte_Favorite
            </mat-checkbox>
        </div>
        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
