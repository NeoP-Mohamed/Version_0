<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Abonnements</h6>
        <form [formGroup]="abonnementsGroup">

        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Abonnement:</mat-label>
            <input matInput placeholder="Abonnement" formControlName="libelle_Abonnement">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Prix:</mat-label>
            <input matInput placeholder="Prix" formControlName="prix">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Période d’engagement :</mat-label>
                <mat-select matNativeControl formControlName="periode_Engagement">
                    <mat-option *ngFor="let option of keys(Enums.Periode_EngagementAbonnementsAbonnements);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
