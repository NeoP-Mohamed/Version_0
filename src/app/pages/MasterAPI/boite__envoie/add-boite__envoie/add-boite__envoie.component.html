<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Boîtes d’envoi de mails</h6>
        <form [formGroup]="boite__envoieGroup">

        <div class="d-flex padding-bot">
            <mat-label style="padding-right: 20px;">Est ce que la boîte d’envoi que vous souhaitez ajouter est une boite Gmail:</mat-label>
            <mat-radio-group class="" appearance="outline" formControlName="boiteGmail">
                <mat-radio-button
                    *ngFor="let option of keys(Enums.BoiteGmailBoite__EnvoieBoite__Envoie);index as i"
                    [value]="values(Enums)[i]" style="padding-right: 20px;">{{option}}</mat-radio-button>
            </mat-radio-group>

        </div>
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Titre:</mat-label>
            <input matInput placeholder="Titre" formControlName="titre">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Adresse mail:</mat-label>
            <input matInput placeholder="Adresse mail" formControlName="email">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Identifiant:</mat-label>
            <input matInput placeholder="Identifiant" formControlName="identifiant">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Mot de passe:</mat-label>
            <input matInput placeholder="Mot de passe" formControlName="mdp" type="password">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Serveur SMTP:</mat-label>
            <input matInput placeholder="Serveur SMTP" formControlName="serveur_smtp">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Port SMTP:</mat-label>
            <input matInput placeholder="Port SMTP" formControlName="port_smtp">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Sécurité:</mat-label>
                <mat-select matNativeControl formControlName="securite">
                    <mat-option *ngFor="let option of keys(Enums.SecuriteBoite__EnvoieBoite__Envoie);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
