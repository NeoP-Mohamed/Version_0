<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Agendas</h6>
        <form [formGroup]="agendasGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdTeleoperateur:</mat-label>
                <mat-select matNativeControl formControlName="idTeleoperateur">
                    <mat-option *ngFor="let option of teleoperateurss" [value]="option?.idTeleoperateur">{{option?.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Jour :</mat-label>
                <mat-select matNativeControl formControlName="jour">
                    <mat-option *ngFor="let option of keys(Enums.JourAgendasAgendas);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Heure :</mat-label>
                <mat-select matNativeControl formControlName="heure">
                    <mat-option *ngFor="let option of keys(Enums.HeureAgendasAgendas);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
