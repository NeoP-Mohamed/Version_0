<div class="p-5 pt-0">
  <div class="example-container ">
    <div class=" header-content">
      <span class="list-title">Moyens__Paiement</span>
      <button class="btn btn-primary mb-3 mt-2 btn-add" [routerLink]="['/Moyens__Paiement/add']">Ajouter</button>

    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="moyens__paiements" class="example-table" matSort matSortActive="intitule"
        matSortDisableClear matSortDirection="desc">

        <!-- State Column -->
        <ng-container matColumnDef="teleoperateurs">
          <th mat-header-cell *matHeaderCellDef>IdTeleoperateur</th>
          <td mat-cell *matCellDef="let row">{{row.teleoperateurs}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="intitule">
          <th mat-header-cell *matHeaderCellDef>Intitule</th>
          <td mat-cell *matCellDef="let row">{{row.intitule}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="numero_Carte">
          <th mat-header-cell *matHeaderCellDef>Numero_Carte</th>
          <td mat-cell *matCellDef="let row">{{row.numero_Carte}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="date_Ajout">
          <th mat-header-cell *matHeaderCellDef>Date_Ajout</th>
          <td mat-cell *matCellDef="let row">{{row.date_Ajout}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="date_Expiration">
          <th mat-header-cell *matHeaderCellDef>Date_Expiration</th>
          <td mat-cell *matCellDef="let row">{{row.date_Expiration}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="cryptogramme">
          <th mat-header-cell *matHeaderCellDef>Cryptogramme</th>
          <td mat-cell *matCellDef="let row">{{row.cryptogramme}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef>Etat</th>
          <td mat-cell *matCellDef="let row">{{row.etat}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="carte_Favorite">
          <th mat-header-cell *matHeaderCellDef>Carte_Favorite</th>
          <td mat-cell *matCellDef="let row">
            <fa-icon *ngIf="row.carte_Favorite" [icon]="faCheckDouble" class="active"></fa-icon>
            <fa-icon *ngIf="!row.carte_Favorite" [icon]="faCheckCircle" class="inactive"></fa-icon>
          </td>
        </ng-container>

        
        <!-- State Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="text-end action-title">actions</th>
          <td mat-cell *matCellDef="let row" class="text-end">
            <!-- <span class="link" [routerLink]="['/moyens__paiement/'+row.id]"><fa-icon [icon]="faEdit"></fa-icon></span> -->
            <button mat-icon-button mat-button class="action-button" (click)="delete(row)">
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>
            <button mat-icon-button mat-button class="action-button" [routerLink]="['/moyens__paiement/'+row.id]">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
    </mat-paginator>
  </div>
</div>
