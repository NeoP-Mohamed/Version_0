<div class="pt-0">
    <div class="form-group example-container p-5">
        <h6 class="form-title">Données personnelles</h6>
        <form [formGroup]="DonneesPersonnellesGroup">

                    <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Civilité :</mat-label>
                <mat-select matNativeControl formControlName="civilite">
                    <mat-option *ngFor="let option of keys(Enums.CiviliteTeleoperateursTeleoperateurs);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
               <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Nom:</mat-label>
            <input matInput placeholder="Nom" formControlName="nom">
        </mat-form-field>
        </div>  
               <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Prénom:</mat-label>
            <input matInput placeholder="Prénom" formControlName="prenom">
        </mat-form-field>
        </div>  
               <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date de naissance:</mat-label>
            <input matInput placeholder="Date de naissance" formControlName="date_de_naissance">
        </mat-form-field>

        </div>  
               <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Mot de passe:</mat-label>
            <input matInput placeholder="Mot de passe" formControlName="mot_de_passe">
        </mat-form-field>
        </div>  
       
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
