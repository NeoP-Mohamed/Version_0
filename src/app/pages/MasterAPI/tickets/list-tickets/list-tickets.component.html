<div class="p-5 pt-0">
  <div class="example-container ">
    <div class=" header-content">
      <span class="list-title">Assistance / tickets</span>
      <button class="btn btn-primary mb-3 mt-2 btn-add" [routerLink]="['/Tickets/add']">Ajouter</button>

    </div>

    <div class="example-table-container">

      <table mat-table [dataSource]="ticketss" class="example-table" matSort matSortActive="numero"
        matSortDisableClear matSortDirection="desc">

        <!-- Number Column -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>N°</th>
          <td mat-cell *matCellDef="let row">{{row.numero}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef>Etat </th>
          <td mat-cell *matCellDef="let row">{{row.etat}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="dateCreation_Ticket">
          <th mat-header-cell *matHeaderCellDef>Date de création</th>
          <td mat-cell *matCellDef="let row">{{row.dateCreation_Ticket}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="intitule_Ticket">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let row">{{row.intitule_Ticket}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="dateCloture_Ticket">
          <th mat-header-cell *matHeaderCellDef>Date de clôture</th>
          <td mat-cell *matCellDef="let row">{{row.dateCloture_Ticket}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="mission_Concerne">
          <th mat-header-cell *matHeaderCellDef>Mission concernée</th>
          <td mat-cell *matCellDef="let row">{{row.mission_Concerne}}</td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="evalution">
          <th mat-header-cell *matHeaderCellDef>Evalution</th>
          <td mat-cell *matCellDef="let row">{{row.evalution}}</td>
        </ng-container>

        
        <!-- State Column -->
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="text-end action-title">actions</th>
          <td mat-cell *matCellDef="let row" class="text-end">
            <!-- <span class="link" [routerLink]="['/tickets/'+row.id]"><fa-icon [icon]="faEdit"></fa-icon></span> -->
            <button mat-icon-button mat-button class="action-button" (click)="delete(row)">
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>
            <button mat-icon-button mat-button class="action-button" [routerLink]="['/tickets/'+row.id]">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results">
    </mat-paginator>
  </div>
</div>
