<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">Assistance / tickets</h6>
        <form [formGroup]="ticketsGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Catégorie:</mat-label>
                <mat-select matNativeControl formControlName="categorie_Ticket">
                    <mat-option *ngFor="let option of keys(Enums.Categorie_TicketTicketsTickets);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Mission concernée:</mat-label>
                <mat-select matNativeControl formControlName="mission_Concerne">
                    <mat-option *ngFor="let option of keys(Enums.Mission_ConcerneTicketsTickets);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Titre:</mat-label>
            <input matInput placeholder="Titre" formControlName="intitule_Ticket">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Images attachées à ce ticket:</mat-label>
            <input matInput placeholder="Images attachées à ce ticket" formControlName="message">
        </mat-form-field>
        </div>  
       
        <div class="d-flex justify-content-between">
        <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Photo:</mat-label>
            <input matInput placeholder="Photo" formControlName="photo">
        </mat-form-field>
        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
