<div class="p-5 pt-0">
    <div class="form-group example-container">
        <h6 class="form-title">SecteurActivites</h6>
        <form [formGroup]="secteuractivitesGroup">

        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>IdTeleoperateur:</mat-label>
                <mat-select matNativeControl formControlName="idTeleoperateur">
                    <mat-option *ngFor="let option of teleoperateurss" [value]="option?.idTeleoperateur">{{option?.nom}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Secteur d’activité :</mat-label>
                <mat-select matNativeControl formControlName="libelle_Type_Secteur_Activite">
                    <mat-option *ngFor="let option of keys(Enums.Libelle_Type_Secteur_ActiviteSecteurActivitesSecteurActivites);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       
        <div class="d-flex justify-content-between">
        <!--<div class="d-flex">-->
            <mat-form-field appearance="outline" class="">
                <mat-label>Types de secteur d’activité souhaitée:</mat-label>
                <mat-select matNativeControl formControlName="secteur_Activite_Souhaitee">
                    <mat-option *ngFor="let option of keys(Enums.Secteur_Activite_SouhaiteeSecteurActivitesSecteurActivites);index as i" [value]="values(Enums)[i]">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
        <!--</div>-->

        </div>  
       

         
            <input type="submit" (click)="onSubmit()" value="Enregistrer" class="btn-save mt-2">
            <input type="submit" value="Annuler" class="btn-save mt-2">
        </form>
    </div>
</div>
